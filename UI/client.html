  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<table class="tab" id="client-table">
			
				<thead>
				 
					<div class="toolbar">
						<a class="btn btn-primary bn53 "> Client </a>
    					<a href="produit.html"><button class="btn btn-primary  ">Produit  </button></a>
						<a href="commande.html"><button class="btn btn-primary "> Commande </button></a>
    					<button class="btn btn-primary "> Statistique </button>
    					
					</div>
				</br>
				<a href="#" role="button" class="btn btn-primary add-button">Ajouter Client</a>
			
			<div class="modal fade" id="client-modal" tabindex="-1" aria-labelledby="modal-header">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="modal-title">
								Client
							</h5> 
							<button type="button" class="btn-close" data-bs-dismiss="modal">
								
							</button>
						</div>
						<div class="modal-body">
							<form class="row g-3" id="client-form" novalidate>
				
									<input class="form-control" id="clientId" data-id="id" type="hidden"/>									
				
									
									<div class="row">
										<div class="col">
											<label for="nom" class="form-label">Nom</label>
											<input class="form-control" id="nom" data-id="nom" type="text" placeholder="Nom" required/>									
											<div class="invalid-feedback">
												Nom is required.
											</div>								
										</div>	
									
										<div class="col">
											<label for="prenom" class="form-label">Prenom</label>
											<input class="form-control" id="prenom" data-id="prenom" type="text" placeholder="Prenom" required/>									
											<div class="invalid-feedback">
												Prenom is required.
											</div>												
										</div>		
								    </div>
									
									<div class="row">
										<div class="col">
											<label for="date_naissance" class="form-label">DateNaissance</label>
											<input class="form-control" id="Date Naissance" data-id="date_naissance" type="text" placeholder="Date naissance" required/>						
											<div class="invalid-feedback">
												Date naissance is required.
											</div>	
										</div>		
										
										<div class="col">
											<label for="Email" class="form-label">Email</label>
											<input class="form-control" id="Email" data-id="Email" type="text" placeholder="Email">						
										</div>		
									</div>
									<div class="mb-3">
										<label for="Telephone" class="form-label">Telephone</label>
										<textarea class="form-control" id="Telephone" data-id="Telephone" rows="4" placeholder="Telephone"></textarea>
									</div>	
									<div class="mb-3">
										<label for="code_postal" class="form-label">code_postal</label>
										<textarea class="form-control" id="code_postal" data-id="code_postal" rows="4" placeholder="code_postal"></textarea>
									</div>																

									<div class="mb-3">
										<label for="ville" class="form-label">Ville</label>
										<input class="form-control" id="ville" data-id="ville" type="text" placeholder="Ville"/>									
							    	</div>	
									<div class="mb-3">
										<label for="rue" class="form-label">rue</label>
										<input class="form-control" id="rue" data-id="rue" type="text" placeholder="rue"/>									
									</div>				
									
									<div class="mb-3" required>
										<label for="NumeroRue">NumeroRue</label>
										<div class="mb-3">
											
											<input class="form-control" id="NumeroRue" data-id="NumeroRue" type="text" placeholder="NumeroRue"/>									
										</div>										
										<div class="invalid-feedback">
												Numero-Rue is required.
										</div>										  
									</div>
					
							</form>
						</div>
						<div class="modal-footer">
							 
							<button id="save-client" type="button" class="btn btn-primary">
								Save
							</button> 
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
								Close
							</button>
						
						</div>
					</div>
					
				</div>
				
			</div>
		</br>
				&nbsp;
					<tr>
						<th>
							ID
						</th>
						<th>
							Nom
						</th>
						<th>
							Prenom
						</th>
						<th>
							Date naissance
						</th>
						<th>
							Email
						</th>
						<th>
							Telephone
						</th>
						<th>
							Code Postal
						</th>
						<th>
							Ville
						</th>
						<th>
							Rue
						</th>
						<th>
							Numero-Rue
						</th>
						<th>

						</th>
					</tr>
				</thead>

				</tbody>
